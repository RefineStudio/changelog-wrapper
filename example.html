<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Changelog Wrapper Example</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
        }
    </script>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState } = React;

        // Simulating the Changelog component (simplified version for testing)
        const Changelog = ({ entries, theme = "light", display = "page", isOpen = true, onClose, className }) => {
            const [internalOpen, setInternalOpen] = useState(true);
            const open = display === "modal" ? isOpen : internalOpen;

            const handleClose = () => {
                if (onClose) {
                    onClose();
                } else {
                    setInternalOpen(false);
                }
            };

            const formatDate = (dateString) => {
                try {
                    const date = new Date(dateString);
                    if (isNaN(date.getTime())) {
                        return dateString;
                    }
                    return date.toLocaleDateString("en-US", {
                        year: "numeric",
                        month: "long",
                        day: "numeric",
                    });
                } catch {
                    return dateString;
                }
            };

            const ChangelogContent = ({ entries }) => (
                <div className="space-y-8">
                    {entries.map((entry, index) => (
                        <article
                            key={entry.id}
                            className={`relative ${index !== entries.length - 1 ? 'border-b border-gray-200 dark:border-gray-700 pb-8' : ''}`}
                        >
                            <div className="flex flex-col sm:flex-row sm:items-start sm:space-x-4">
                                <div className="flex-shrink-0 sm:w-32">
                                    <time className="text-sm font-medium text-gray-500 dark:text-gray-400">
                                        {formatDate(entry.date)}
                                    </time>
                                </div>
                                <div className="flex-1 min-w-0 mt-2 sm:mt-0">
                                    <h2 className="text-xl font-semibold text-gray-900 dark:text-white mb-3">
                                        {entry.title}
                                    </h2>
                                    <div className="prose prose-sm dark:prose-invert max-w-none text-gray-700 dark:text-gray-300 leading-relaxed">
                                        {entry.content}
                                    </div>
                                    {entry.image && (
                                        <div className="mb-4">
                                            <img
                                                src={entry.image}
                                                alt={entry.title}
                                                className="w-full max-w-lg rounded-lg shadow-sm border border-gray-200 dark:border-gray-700"
                                            />
                                        </div>
                                    )}
                                    {entry.tags && entry.tags.length > 0 && (
                                        <div className="flex flex-wrap gap-2 mt-4">
                                            {entry.tags.map((tag) => (
                                                <span
                                                    key={tag}
                                                    className="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium bg-blue-100 text-blue-800 dark:bg-blue-900 dark:text-blue-200"
                                                >
                                                    {tag}
                                                </span>
                                            ))}
                                        </div>
                                    )}
                                </div>
                            </div>
                        </article>
                    ))}
                    {entries.length === 0 && (
                        <div className="text-center py-12">
                            <p className="text-gray-500 dark:text-gray-400">
                                No changelog entries found.
                            </p>
                        </div>
                    )}
                </div>
            );

            const Wrapper = ({ children }) => (
                <div className={`${theme === "dark" ? "dark" : ""} ${className || ""}`}>
                    <div className="bg-white dark:bg-zinc-900 text-black dark:text-white min-h-0">
                        {children}
                    </div>
                </div>
            );

            if (display === "modal") {
                return (
                    <Wrapper>
                        {open && (
                            <div className="fixed inset-0 z-50 flex items-center justify-center p-4">
                                <div className="fixed inset-0 bg-black/30 backdrop-blur-sm" onClick={handleClose}></div>
                                <div className="bg-white dark:bg-zinc-900 rounded-xl shadow-2xl w-full max-w-4xl max-h-[90vh] overflow-hidden flex flex-col relative z-10">
                                    <div className="flex items-center justify-between p-6 border-b border-gray-200 dark:border-gray-700">
                                        <h3 className="text-lg font-semibold text-gray-900 dark:text-white">
                                            Changelog
                                        </h3>
                                        <button
                                            onClick={handleClose}
                                            className="text-gray-400 hover:text-gray-600 dark:hover:text-gray-200 transition-colors"
                                        >
                                            <svg className="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M6 18L18 6M6 6l12 12" />
                                            </svg>
                                        </button>
                                    </div>
                                    <div className="flex-1 overflow-y-auto p-6">
                                        <ChangelogContent entries={entries} />
                                    </div>
                                </div>
                            </div>
                        )}
                    </Wrapper>
                );
            }

            return (
                <Wrapper>
                    <div className="max-w-4xl mx-auto p-6">
                        <div className="space-y-6">
                            <div className="sticky top-0 bg-white dark:bg-zinc-900 pb-4 border-b border-gray-200 dark:border-gray-700 mb-6">
                                <h1 className="text-2xl font-bold text-gray-900 dark:text-white">
                                    Changelog
                                </h1>
                            </div>
                            <ChangelogContent entries={entries} />
                        </div>
                    </div>
                </Wrapper>
            );
        };

        // Example data with images
        const entries = [
            {
                id: "1",
                title: "New Export Feature",
                date: "2025-01-10",
                content: "We have added the ability to export data in multiple formats, including CSV, JSON, and PDF. This feature was highly requested by users.",
                tags: ["Feature", "Export"],
                image: "https://images.unsplash.com/photo-1551288049-bebda4e38f71?w=500&h=300&fit=crop"
            },
            {
                id: "2",
                title: "Performance Improvements",
                date: "2025-01-05",
                content: "We have optimized the application loading, resulting in a 40% improvement in startup speed. We also reduced memory usage by 25%.",
                tags: ["Performance", "Optimization"],
                image: "https://images.unsplash.com/photo-1460925895917-afdab827c52f?w=500&h=300&fit=crop"
            },
            {
                id: "3",
                title: "Critical Bug Fix",
                date: "2024-12-28",
                content: "We fixed a bug that caused the application to crash when users tried to upload large files. The problem was related to memory management.",
                tags: ["Bug Fix", "Critical"],
                image: "https://images.unsplash.com/photo-1555066931-4365d14bab8c?w=500&h=300&fit=crop"
            },
            {
                id: "4",
                title: "Redesigned Interface",
                date: "2024-12-20",
                content: "We have completed the redesign of the main interface with a focus on usability and accessibility. The new design is cleaner and more intuitive.",
                tags: ["UI/UX", "Design"],
                image: "https://images.unsplash.com/photo-1586717791821-3f44a563fa4c?w=500&h=300&fit=crop"
            },
            {
                id: "5",
                title: "No Image",
                date: "2024-12-15",
                content: "This entry has no image to demonstrate how the component works without images.",
                tags: ["Test", "No Image"]
            }
        ];

        const App = () => {
            const [theme, setTheme] = useState("light");
            const [display, setDisplay] = useState("page");
            const [showModal, setShowModal] = useState(false);

            const toggleTheme = () => {
                const newTheme = theme === "light" ? "dark" : "light";
                setTheme(newTheme);
                if (newTheme === "dark") {
                    document.documentElement.classList.add("dark");
                } else {
                    document.documentElement.classList.remove("dark");
                }
            };

            return (
                <div className="min-h-screen bg-gray-50 dark:bg-gray-900">
                    <div className="p-4 bg-white dark:bg-gray-800 shadow-sm">
                        <div className="max-w-4xl mx-auto flex justify-between items-center">
                            <h1 className="text-xl font-bold text-gray-900 dark:text-white">
                                Changelog Wrapper - Example with Images
                            </h1>
                            <div className="flex gap-4">
                                <button
                                    onClick={toggleTheme}
                                    className="px-4 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600 transition-colors"
                                >
                                    Theme: {theme === "light" ? "Light" : "Dark"}
                                </button>
                                <button
                                    onClick={() => setShowModal(true)}
                                    className="px-4 py-2 bg-green-500 text-white rounded-lg hover:bg-green-600 transition-colors"
                                >
                                    Open Modal
                                </button>
                            </div>
                        </div>
                    </div>

                    <div className="p-4">
                        <Changelog
                            entries={entries}
                            theme={theme}
                            display="page"
                        />
                    </div>

                    {showModal && (
                        <Changelog
                            entries={entries}
                            theme={theme}
                            display="modal"
                            isOpen={showModal}
                            onClose={() => setShowModal(false)}
                        />
                    )}
                </div>
            );
        };

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
